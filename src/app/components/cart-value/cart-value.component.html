<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your cart</span>
  <span class="badge badge-pill badge-primary">{{ products.length}}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products;index as i;">
    <div>
      <h6 class="my-0">{{ product.productName }}</h6>
    </div>
    <span class="text-muted">₹ {{ product.productPrice }}</span>
  </li>
  <hr />
  <li class="list-group-item d-flex justify-content-between">
    <span>Total (INR)</span>
    <strong>₹ {{ (totalAmount)*10 }}</strong>
  </li>
  <a class="btn btn-primary" [routerLink]="['/products']">
    Continue Shopping</a> &nbsp;
  <a class="btn btn-info">Checkout</a>
</ul>
