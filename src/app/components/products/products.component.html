<!--For Page-->
<div class="page ">
  <!--For Row containing all card-->
  <div class="row">
      <!--Card 1-->
      <div class="col-sm-4" *ngFor="let product of productList">
          <div class="card card-cascade card-ecommerce wider shadow mb-5 ">
              <!--Card image-->
              <div class="view view-cascade overlay text-center"> <img class="card-img-top"[src]="product.productURL" alt=""> <a>
                      <div class="mask rgba-white-slight"></div>
                  </a> </div>
              <!--Card Body-->
              <div class="card-body card-body-cascade text-center">
                  <!--Card Title-->
                  <h4 class="card-title"><strong><a href="">{{product.productName}}</a></strong></h4> <!-- Card Description-->
                  <p class="card-text">{{product.productDescription}} </p>
                  <p class="price">{{product.productPrice| currency:'INR'}}</p> <!-- Card Rating-->
                  <ul class="row rating">
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                  </ul>
                  <!--Card footer-->
                  <div class="card-footer">
                      <p>ADD TO CART</p>
                  </div>
              </div>
          </div>
      </div>
     
  </div>
</div>
