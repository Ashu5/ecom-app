
<div class="header">

        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" routerLink="/">Ecommerce</a>
          <ul class="navbar-nav ml-auto">

              <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="javascript:void(0);">{{custName}}</a>
